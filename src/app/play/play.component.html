<div class="container">
 <h1> Who's in tonight? </h1> 
  <div class="button-input">
    <button mat-icon-button>
      <mat-icon (click)="addUser(value)" (click)="value=''" aria-label="add-icon">add</mat-icon>
    </button>
    <mat-form-field>
      <input matInput type="Text" placeholder="Enter username" [(ngModel)]="value">
    </mat-form-field>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let user of users"> <h2> {{ user }} </h2></mat-list-item>
  </mat-list>
<mat-divider></mat-divider>
<mat-card *ngIf="users.length != 0">
<mat-card-header>
<mat-card-title>
  <h1>{{message}}</h1>
</mat-card-title>
</mat-card-header>
<mat-card-content>
  <p> {{almost_msg}} </p>
  <h1 id="selected"> {{selected}}</h1>
<!--<input matInput type="Text" placeholder="" [ngModel]="selected">-->
</mat-card-content>
<mat-card-actions>
  <button  mat-icon-button> 
    <mat-icon (click)="onPlay(this, 0)" aria-label="play-icon">play_arrow</mat-icon>
  </button>
</mat-card-actions>
</mat-card>
</div>
